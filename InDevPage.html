<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Add some style to the navigation bar */
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      /* Add an active class to the active link */
      nav a.active {
        background-color: #4CAF50;
      }
      /* Add some style to the logo image */
      nav img {
        height: 30px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Add a navigation bar with a link to another page -->
    <nav>
      <a href="#" class="active">
        <img src="logo.png" alt="Logo"> Home
      </a>
      <a href="another_page.html">
        <img src="icon.png" alt="Icon"> Another Page
      </a>
    </nav>

    <!-- Add some content to the home page -->
    <h1>Welcome to my website!</h1>
    <p>This is the home page.</p>
  </body>
</html>
