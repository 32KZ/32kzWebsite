<!DOCTYPE html>
<html>
  <head>
    <title>Spinning Image</title>
    <style>
      /* Style the spinning image container */
      .spinning-image-container {
        position: relative;
        width: 200px;
        height: 200px;
      }
      
      /* Style the spinning image */
      .spinning-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: spin 2s linear infinite;
      }
      
      /* Define the spin animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    

    <h1>InDev Page!</h1>
    <p>Here's a spinning image:</p>

    <div class="spinning-image-container">
      <img class="spinning-image" src="image1.jpg" title="this page gets updated all the time!">
    </div>

    <button id="toggle-button">Toggle Spin</button>
	
    <script>
      var spinningImage = document.querySelector('.spinning-image');
      var toggleButton = document.querySelector('#toggle-button');

      toggleButton.addEventListener('click', function() {
        if (spinningImage.style.animationPlayState === 'paused') {
          spinningImage.style.animationPlayState = 'running';
        } else {
          spinningImage.style.animationPlayState = 'paused';
        }
      });
    </script>
  </body>
</html>
