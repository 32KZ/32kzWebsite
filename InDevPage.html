<!DOCTYPE html>
<html>
  <head>
    <title>Spinning Image</title>
    <style>
      /* Style the spinning image container */
      .spinning-image-container {
        position: relative;
        width: 200px;
        height: 200px;
      }
      
      /* Style the spinning image */
      .spinning-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: spin 2s linear infinite;
      }
      
      /* Define the spin animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    

    <!-- Add some content below the spinning image -->
    <h1>Welcome to my website!</h1>
    <p>Here's a spinning image:</p>
	
	<!-- Add a spinning image container with an image inside -->
    <div class="spinning-image-container">
      <img class="spinning-image" src="image1.jpg" alt="Spinning Image">
    </div>

    <!-- Add a button to toggle the spinning animation -->
    <button id="toggle-button">Toggle Spin</button>

    <!-- Add some JavaScript to toggle the spinning animation -->
    <script>
      var spinningImage = document.querySelector('.spinning-image');
      var toggleButton = document.querySelector('#toggle-button');

      toggleButton.addEventListener('click', function() {
        if (spinningImage.style.animationPlayState === 'paused') {
          spinningImage.style.animationPlayState = 'running';
        } else {
          spinningImage.style.animationPlayState = 'paused';
        }
      });
    </script>
  </body>
</html>
