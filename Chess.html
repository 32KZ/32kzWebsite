<!DOCTYPE html>
<html>
<head>
    <title>32KZChess</title>
    <link rel="stylesheet" type="text/css" href="ChessStyle.css">
</head>
<body>
<h1>32KZ Chess</h1>
<padbreak>    </padbreak>

    <div class="container">
        <table id="pieces">
            <tr>
                <th>White</th>
                <th>Black</th>
            </tr>
            <tr>
                <td class="piece" data-piece="♖">♖</td>
                <td class="piece" data-piece="♜">♜</td>
            </tr>
            <tr>
                <td class="piece" data-piece="♘">♘</td>
                <td class="piece" data-piece="♞">♞</td>
            </tr>
            <tr>
                <td class="piece" data-piece="♗">♗</td>
                <td class="piece" data-piece="♝">♝</td>
            </tr>
            <tr>
                <td class="piece" data-piece="♔">♔</td>
                <td class="piece" data-piece="♚">♚</td>
            </tr>
            <tr>
                <td class="piece" data-piece="♕">♕</td>
                <td class="piece" data-piece="♛">♛</td>
            </tr>
            <tr>
                <td class="piece" data-piece="♙">♙</td>
                <td class="piece" data-piece="♟">♟</td>
            </tr>
            <tr>
                <td class="piece" data-piece="">-</td>
                <td class="piece" data-piece="">-</td>
            </tr>
        </table>
			
        <table id="board"></table>
    </div>
	<padbreak>    </padbreak>

    </nav>

</body>
</html>
