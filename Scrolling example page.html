<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 2000px; /* Set a height for the page to enable scrolling */
    }

    /* Define the colors */
    :root {
      --color-start: #ADD8E6; /* Light blue */
      --color-end: #FF69B4; /* Vivid cherry pink */
    }

    /* Set the background color */
    body {
      background-color: var(--color-start);
    }

    /* Create a gradient overlay to fade the background color */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, var(--color-start), var(--color-end));
      opacity: 0; /* Initially hidden */
      pointer-events: none; /* Allow scrolling through the overlay */
      z-index: -1;
      transition: opacity 0.5s ease-out; /* Transition effect */
    }

    /* Show the gradient overlay as the user scrolls down */
    body.fade-in::after {
      opacity: 1;
    }

    /* Hide the gradient overlay as the user scrolls up */
    body.fade-out::after {
      opacity: 0;
    }

    /* Set the background color to blue at the very top */
    body:not(.fade-in)::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: var(--color-start);
      z-index: -1;
    }

    /* Set the background color to pink at the very bottom */
    body:not(.fade-out)::after {
      content: "";
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: var(--color-end);
      z-index: -1;
    }
  </style>
</head>
<body>
  <script src="JS/DynaScroll.js"></script>
</body>
</html>
